<!DOCTYPE html>    
<html>   
   <head>   
   <title>Lists</title>  
      <style>   
      .num{  
        list-style-type:decimal;        
         list-style-position:inside;   
      }  
      .roman{  
       list-style-type:lower-roman;   
       list-style-position:outside;   
      }  
      .circle{  
        list-style-type:circle;   
        list-style-position:inside;  
      }  
      .square{  
        list-style-type:square;   
      }  
      .disc{  
        list-style-type:disc;   
        list-style-position:inside;  
      }  
      </style>   
   </head>   
   <body>   
     <h2>Ordered ListsF</h2>   
      <ol class="num">   
         <li>INSIDE</li>   
         <li>two</li>   
         <li>three</li>   
      </ol>   
      <ol class="roman">   
         <li>OUTSIDE</li>   
         <li>two</li>   
         <li>three</li>   
      </ol>   
      <h2>Unordered lists</h2>   
      <ul class="disc">   
         <li>INSIDE</li>   
         <li>two</li>   
         <li>three</li>   
      </ul>   
      <ul class="circle">   
         <li>INSIDE</li>   
         <li>two</li>   
         <li>three</li>   
      </ul>   
      <ul class="square">   
         <li>DEFAULT</li>   
         <li>two</li>   
         <li>three</li>   
      </ul>   
  
   </body>   
</html>
