<!DOCTYPE html>    
<html>   
   <head>   
   <title>Lists</title>  
      <style>   
      .order{  
        list-style: lower-alpha inside url(images/10.jpg);          
      }  
      .unorder{  
        list-style: lower-alpha inside url(images/10.jpg);          
      }  
  
      </style>   
   </head>   
   <body>   
     <h2>Ordered Lists</h2>   
      <ol class="order">   
         <li>one</li>   
         <li>two</li>   
         <li>three</li>   
      </ol>   
      <h2>Unordered lists</h2>   
      <ul class="unorder">   
         <li>one</li>   
         <li>two</li>   
         <li>three</li>   
      </ul>   
  
   </body>   
</html>
