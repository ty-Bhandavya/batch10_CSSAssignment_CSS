<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>position</title>
    <style>
        p {
            position: relative;
            top: 100px;
            left: 100px;
        }

        h3 {
            position: fixed;
            bottom: 200px;
        }

        h4 {
            position: absolute;
            right: 40px;

        }

        h5 {
            position: static;

        }

        h6 {
            position: sticky;
        }
    </style>
</head>

<body>
    <p>Hello world</p>
    <h3>Hello</h3>
    <h4>world</h4>
    <h5>HTML</h5>
    <h6>CSS</h6>
</body>

</html>
